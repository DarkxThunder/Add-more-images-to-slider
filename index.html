<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Bootstrap Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width-device-width, initial-scale-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to-"0"  class="active"</li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
    <div class="item active">
    <img src="BMW 4 series.jpg" alt="BMW 4 SERIES" style="width:100%;">
    </div>
    <div class="item">
    <img src="BMW 3 series.jpg" alt="BMW 3 SERIES" style="width: 100%;">
    </div>
    <div class="item">
    <img src="BMW i8.jpg" alt="BMW I8 SERIES" style="width: 100%;">
    </div>
    <div class="item">
    <img src="F1.jpg" alt="Ferrari1" style="width: 100%;">
    </div>
    <div class="item">
    <img src="p4.jpg" alt="Porsche1" style="width: 100%;">
    </div>
    <div class="item">
    <img src="F3.jpg" alt="Ferrari2" style="width: 100%;">
    <div class="item">
    <img src="p1.jpg" alt="Porsche2" style="width: 100%;">
    </div>
    <div class="item">
    <img src="L3.jpg" alt="Lamborghini1" style="width: 100%;">
    </div>
    <div class="item">
    <img src="L1.jpg" alt="Lamborghini2" style="width: 100%;">
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
    </div>
    </body>
    </html>
